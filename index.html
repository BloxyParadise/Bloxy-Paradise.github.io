<!DOCTYPE html>
<html>
<head>
    <title>Bloxy Paradise</title>
    <meta charset="utf-8">
    <meta name="description" content="Strona Bloxy Paradise.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
       
        body {
            background-image: linear-gradient(to bottom, #fffcf5, #ffe5b0);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: 'Comic Sans MS', cursive;
            overflow: hidden; 
            position: relative; 
        }

        header {
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        main {
            text-align: center;
        }

        section ul {
            list-style-type: none;
            padding: 0;
        }

        section ul li {
            margin-bottom: 5px;
        }

        h1, h2 {
            font-family: 'Comic Sans MS', cursive; 
        }

        a {
            color: black;
            text-decoration: none;
            display: block;
            padding: 10px 20px; 
            border: 2px solid black;
            border-radius: 10px;
            margin: 5px 0; 
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }

        a:hover {
            transform: scale(1.1);
        }

       
        .animated-links {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-top: 20px;
        }

       
        .snowflake {
            position: absolute;
            background: #fff;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            pointer-events: none; 
            z-index: 1;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100%);
            }
            100% {
                transform: translateY(100vh);
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Bloxy Paradise</h1>
        <img src="joe.png" draggable="false">
    </header>
    <nav>
        <ul>
          
        </ul>
    </nav>
    <main>
        <section id="home">
        </section>
        <section id="about">
        </section>
        <section id="services">
            <h2>Linki</h2>
            <ul class="animated-links">
                <li><a href="https://www.tiktok.com/@bloxy.._..paradise.bxb">Tik Tok</a></li>
                <li><a href="https://discord.gg/cU7FUEjwYC">Discord</a></li>
                <li><a href="https://www.roblox.com/groups/32982654/Bloxy-Paradise-bxb#!/about">Grupa na Roblox</a></li>
            </ul>
            <a href="informacje.html">Przejdź do informacji</a>
        </section>
    </main>
    <footer>
    </footer>

    <script>
        const createSnowflake = () => {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.style.left = `${Math.random() * 100}vw`; 
            snowflake.style.animationDuration = `${Math.random() * 3 + 2}s`; 
            document.body.appendChild(snowflake);

          
            snowflake.addEventListener('animationend', () => {
                snowflake.remove();
                createSnowflake(); // Tworzenie nowego płatka
            });
        };

      
        for (let i = 0; i < 20; i++) {
            createSnowflake();
        }
    </script>
</body>
</html>
